on:
  push:
    branches:
      - master
permissions: read-all

name: Release

jobs:
  release:
    name: Release
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action
        id: release
        with:
          token: ${{ secrets.GH_TOKEN }}
          release-type: node
          config-file: .github/release-please-config.json
          manifest-file: .github/release-please-manifest.json
    outputs:
      releases_created: ${{ steps.release.outputs.releases_created }}
  publish-tauri:
    needs:
      - release-please
    if: needs.release-please.outputs.releases_created == 'true'
    name: "Publish Tauri App"
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-22.04]
        # platform: [macos-latest, ubuntu-22.04, windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout # v4
      - name: Install bun
        uses: oven-sh/setup-bun # v2
      - name: Create Fake .env File (dotenvy_macro requirement)
        # run: |
        #   touch src-tauri/.env
        #   echo APTABASE_KEY=${{ secrets.APTABASE_KEY }} >> src-tauri/.env
      - name: Install Dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        # You can remove libayatana-appindicator3-dev if you don't use the system tray feature.
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev \
              build-essential \
              curl \
              wget \
              file \
              libssl-dev \
              libgtk-3-dev \
              libayatana-appindicator3-dev \
              librsvg2-dev
          sudo apt-get install -y javascriptcoregtk-4.1 \
              libsoup-3.0 \
              webkit2gtk-4.1
      - name: Install Rust
        uses: dtolnay/rust-toolchain
        with:
          toolchain: stable
      - name: Run sccache-cache
        uses: mozilla-actions/sccache-action@
      - name: Install Dependencies and Build
        run: |
          npm install
          npm run build
      - name: Build the Tauri App
        uses: tauri-apps/tauri-action
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: v__VERSION__ # the action automatically replaces \_\_VERSION\_\_ with the app version
          releaseName: "v__VERSION__"
          releaseDraft: true
          prerelease: false
